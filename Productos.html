<div class="w3-content w3-display-container" style="max-width:800px">
  <div class="w3-center w3-section w3-large">
      <img class="mySlides" src="Imagenes\Prueba\Promo_2Masajes.png" alt="Imagen Promoción">
      <img class="mySlides" src="Imagenes\Prueba\Promo_Limpieza_Micro.png" alt="Imagen Promoción">
      <img class="mySlides" src="Imagenes\Prueba\Promo_Pedi_ManiRuso.png" alt="Imagen Promoción">
  </div>
  <div class="w3-center  w3-section w3-large w3-text-white" style="width:100%">
    <button class="w3-button w3-display-left w3-hover-white" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button  w3-display-right w3-hover-white" onclick="plusDivs(1)">&#10095;</button>
  </div>
  
  <div class="w3-center  w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%"> 
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
  
</div>



<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>
