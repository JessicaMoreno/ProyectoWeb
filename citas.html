<!DOCTYPE html>
<html>
<head>
	<title>Citas</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="cita.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>¡Agenda tu cita!</h3>
			
			</div>
			<div class="card-body">
				<form enctype="text/plain" method="post" action="mailto:is717496@iteso.mx?subject=Agendar cita">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user-circle"></i></span>
						</div>
                        <input type="text" name="Name" id="Name" class="form-control" placeholder="Nombre completo" required>
                    </div>

                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                        <input type="mail" name="Mail" id="mail" class="form-control" placeholder="Correo electrónico" required>	
                    </div>

                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                                </div>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" class="form-control" placeholder="Teléfono" required>	
                    </div>
                    
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                </div>
                                    <select name="Género" class="form-control" required>
                                      <option value="Hombre">Hombre</option>
                                      <option value="Mujer">Mujer</option>
                                      <option value="Otro">Otro</option>
                                    </select>
                    </div>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                            <input type="datetime-local" class="form-control" id="date" 
                            name="cita" min="2019-10-23"  required>
                        </div>
                        
                        <div class="form-group">
                                            <ul class="list-group">
                                            <li class="list-group-item">
                                    <input type="radio" name="RButton" value="Masajes" checked> Masajes
                                    <input type="radio" name="RButton" value="Faciales"> Faciales<br>
                                    <input type="radio" name="RButton" value="Figura">Figura  
                                    <input type="radio" name="RButton" value="Manos y pies">Manos y pies 
                                </li>  
                                </ul>
                            </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                <input type="text" name="Service" id="service" class="form-control" placeholder="Servicio" required>
                            </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                <input type="text" name="Comment" id="comment" class="form-control" placeholder="Comentario extra" >
                            </div>


					<div class="form-group">
						<input type="submit" value="Agendar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
