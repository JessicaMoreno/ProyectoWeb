
<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
      <!--Made with love by Mutiullah Samim -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Register.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registro</h3>
			
			</div>
			<div class="card-body">
				<form action="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user-circle"></i></span>
						</div>
                        <input type="text" class="form-control" placeholder="Nombre completo" required>
                    </div>

					<div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                        <input type="text" class="form-control" placeholder="Usuario" required>	
                    </div>

                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                        <input type="mail" class="form-control" placeholder="Correo electrónico" required>	
                    </div>

                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                                </div>
                        <input type="tel" pattern="[0-9]{10}" class="form-control" placeholder="Teléfono" required>	
                    </div>
                    
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                </div>
                                    <select name="Género" class="form-control" required>
                                      <option value="Hombre">Hombre</option>
                                      <option value="Mujer">Mujer</option>
                                      <option value="Otro">Otro</option>
                                    </select>
                    </div>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                            <input type="date" class="form-control" id="FNac" 
                            name="Fecha de nacimiento" min="1900-01-01" max="2009-12-31" required>
                        </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" id="psw" class="form-control" placeholder="Contraseña"  required
                        pattern="(?=.[a-z])(?=.*[A-Z]).{6,}" title="Debe contener mayúscula, minúscula, números, letras y un tamaño mínimo de 6 caracteres " >
                    </div>
                    
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirmar contraseña" 
                            data-match="#psw" data-match-error="Las contraseñas no coinciden" 
                            pattern="(?=.[a-z])(?=.*[A-Z]).{6,}"  title="Debe contener mayúscula, minúscula, números, letras y un tamaño mínimo de 6 caracteres " required>
                        </div>

					<div class="form-group">
                        <input type="submit" value="Registrarme"  onsubmit="Registro()" id="boton"class="btn float-right login_btn">
                        <a href="inicio.html" id="boton"></a>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
                    ¿Ya tienes cuenta?<a href="login.html">Inicio de sesión</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="inicio.html">Pagina Principal</a>
                </div>
			</div>
		</div>
	</div>
</div>
